<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 30px 20px 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #d3d3d3;
      position: absolute;
      left: 140px;
      top: 80px;
      transition: top 0.15s ease, left 0.15s ease;
    }

    .shy-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my date on Valentine‚Äôs? üíò</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn" onclick="goYes()">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="shy-text">
      ‚ÄúNO‚Äù is a bit shy üôà
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("touchmove", moveNoButton);

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
